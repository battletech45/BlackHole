name: black_hole
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_storage: ^12.1.1
  firebase_analytics: ^11.2.0
  cloud_firestore: ^5.1.0
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.1
  flutter_barcode_scanner: ^2.0.0
  loading_animation_widget: ^1.2.1
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  email_validator: ^3.0.0
  intl_phone_field: ^3.2.0
  google_sign_in: ^6.2.1
  onboarding: ^4.0.2
  lottie: ^3.1.2
  logger: ^2.4.0
  go_router: ^14.2.1
  provider: ^6.1.2
  pretty_qr_code: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/onboard/
    - assets/icons/
    - assets/icons/auth/
    - assets/lottie/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900